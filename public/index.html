<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport", initial-scale="1.0">
    <title>Desafio 16</title>
</head>
<body>    
    <div>
        <nav>
            <div  id="navbarSupportedContent">
                <ul >
                    <li >
                        <a href="/">Agregar producto</a>
                    </li>
                    <li >
                        <a href="/productos">Listado de productos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Agregar productos -->
    <h1>Agregar producto</h1>
    <form action="/productos" method="POST" id="productForm">
        <div>
            <label for="title" >Nombre:</label>
            <input type="text" name="title" id="nameInput" required>
        </div>
        <div class="form-group">
            <label for="price" class="formLabel">Precio:</label>
            <input type="text" name="price" id="priceInput" required>
        </div>
        <div >
            <label for="thumbnail">Thumbnail:</label>
            <input type="text" name="thumbnail" id="urlInput"  required>
        </div>

        <button type="submit">Agregar producto</button>
    </form>

    <!-- Listado de productos -->
    <h1>Listado de productos</h1>
    <div id="productPool"></div>

    <!-- Chat -->
    <h1>Chat</h1>
    <form id="formMessage" >
        <div >
            <label >Usuario:</label>
            <input type="email" id="usernameInput" required>
        </div>
        <div>
            <label >Mensaje:</label>
            <input type="text" id="messageInput" required>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <ul id="messagePool">
    </ul>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.socket.js"></script>
</body>
</html>
